{% extends "clients/base.html" %}
{% block content %}
<p>{{ client.fullname }}</p>
<p>Дата рождения: {{ client.birthdate }}</p>
<p>Электронная почта: {{ client.email }}</p>
<p>Номер телефона: {{ client.phonenumber }}</p>
<p>Заметка: {{ client.note }}</p>
<p><a href="{% url 'clients:client_update' client.id %}">Изменить</a></p>
<p><a href="{% url 'clients:client_delete' client.id %}">Удалить</a></p>
{% endblock %}
